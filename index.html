<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>City List</title>
  <!-- link to font awesome local file -->
  <link rel="stylesheet" href="fonts/all.css">
  <!-- link to css local file -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h3 class="app-title">City to Visit</h3>
    <!-- Add City -->
    <section class="create-city">
      <h3 class="section-title">Add City</h3>
      <form class="city-form">
        <label for="city"></label>
        <input type="text" class="city-name" name="city" placeholder="type name of city">
        <input type="submit" class="add-city" value="Add City">
      </form>
    </section>
    <!-- List of Cities -->
    <section class="display-city">
      <h5 class="city-list">List of Cities</h5>
      <aside class="collection">
        
      </aside>
      <button class="delete-all">Clear All</button>
    </section>
    <!-- Search city name -->
    <section class="find-city">
      <h5 class="filter-heading">Search City Name</h5>
      <input type="text" class="filter-input">
    </section>
  </div>
  <!-- link to javascript local file -->
  <script src="js/app.js"></script>
</body>
</html>
