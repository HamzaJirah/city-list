<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>City List</title>
  <link rel="stylesheet" href="fonts/all.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h3 class="app-title">City to Visit</h3>
    <section class="create-city">
      <h3 class="section-title">Add City</h3>
      <form class="city-form">
        <label for="city"></label>
        <input class="city-name" type="text" name="city" placeholder="type name of city">
        <input class="add-city" type="submit" value="Add City">
      </form>
    </section>
    <section class="display-city">
      <h5 class="city-list">List of Cities</h5>
      <aside class="collection">
        <div class="city-collection">
          <p class="text-city">Some Text</p>
          <i class="fas fa-trash delete-city"></i>
        </div>
        <div class="city-collection">
          <p class="text-city">Some Text</p>
          <i class="fas fa-trash delete-city"></i>
        </div>
      </aside>
      <button class="delete-all">Clear All</button>
    </section>
    <section class="find-city">
      <h5 class="filter-heading">Search City Name</h5>
      <input type="text" class="filter-input">
    </section>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
