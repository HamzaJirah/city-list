<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>City List</title>
  <link rel="stylesheet" href="fonts/all.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <section class="create-city">
      <h3>City to Visit</h3>
      <label for="city"></label>
      <input class="city-name" type="text" name="city">
      <input class="add-city" type="submit" value="Add City">
    </section>
    <section class="display-city">
      <h5>List of Cities</h5>
      <ul class="list-of-cities">
        <li>
          <a href=""><i class="fas fas-trash"></i></a>
        </li>
      </ul>
    </section>
    <section class="find-city">
      <h5>Search City Name</h5>
      <input type="text" id="search-city">
    </section>
    <section class="delete-all-cities">
      <button class="delete-cities">Clear All</button>
    </section>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
